<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun()
        {
            let s = "\"Golden,State,Warriors\""
            let i=0
            let arr = s.split(",")[0].split("\"")[1]
            let arr1 = s.split(",")[1].split(",")[0]
            let arr2 = s.split(",")[2].split("\"")[0]

            //document.write(arr," ",arr1," ",arr2)
            let A=[]
            A[0]=arr
            A[1]=arr1
            A[2]=arr2
            document.getElementById("sp1").innerHTML="New array is " + A

        } 
    </script>
</head>
<body>
    <p>LARGEST NUMBER IN ARRAY</p>
    <P>THE DUMMY STRING IS "Golden,State,Warriors"</P>
    <button type="button" onclick="fun()">click it</button><br><br>
    <span id="sp1"></span>
</body>
</html>
