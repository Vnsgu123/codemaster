            //document.write(arr," ",arr1," ",arr2)

            A[2]=arr2

            document.getElementById("sp1").innerHTML="Protocol :" + arr + "<br>" + "Domain :" +arr1 + "<br>" + "Page :" + arr2 +"<br>"+ "Extension :" + arr3

        } 
    </script>
