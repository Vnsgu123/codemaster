<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun()
        {
            let arr = ["Golden" ,"State" ,"Warriors"]
            let i=0
            let l = arr.length
            let s=""
            for(i=0;i<l;i++)
            {
                if (i==0)
                {
                    s=s+"\""+arr[i]
                }
                else if (i==(l-1))
                {
                    s=s+","+arr[i]+"\""
                }
                else
                { 
                    s=s+","+arr[i]
                }
            }
            document.getElementById("sp1").innerHTML="New string is " + s
        }
    </script>
</head>
<body>
    <p>LARGEST NUMBER IN ARRAY</p>
    <P>THE DUMMY ARRAY IS ["Golden" ,"State" ,"Warriors"]</P>
    <button type="button" onclick="fun()">click it</button><br><br>
    <span id="sp1"></span>
</body>
</html>
